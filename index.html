<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Will You Be My Valentine? üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

/* Floating background hearts */
.bg-heart {
  position: fixed;
  bottom: -10vh;
  font-size: 20px;
  opacity: 0.6;
  animation: floatBg 8s linear infinite;
}

@keyframes floatBg {
  from { transform: translateY(0) scale(0.8); opacity: 0.6; }
  to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

.card {
  background: white;
  padding: 32px 24px;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  width: 92%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: popIn 0.8s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  font-size: 1.05rem;
  margin-bottom: 18px;
}

h2 {
  font-size: 1.4rem;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin: 20px 0;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 18px rgba(255,77,109,0.5);
}

.no {
  background: #eee;
}

button:active {
  transform: scale(0.95);
}

.message {
  display: none;
  font-size: 1.4rem;
  color: #ff4d6d;
  margin-bottom: 16px;
}

.gif {
  display: none;
  max-width: 100%;
  border-radius: 20px;
  margin: 20px auto 0 auto;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 18px;
  animation: sparkle 1.5s ease forwards;
  pointer-events: none;
}

@keyframes sparkle {
  0% { transform: scale(0) translateY(0); opacity: 1; }
  100% { transform: scale(1.5) translateY(-80px); opacity: 0; }
}

@keyframes popIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>I‚Äôve been meaning to ask you something really special‚Ä¶</p>
  <h2>Will you be my Valentine? üíå</h2>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <div class="message" id="message"></div>

  <img src="https://media.tenor.com/kRyOPyDON_AAAAAM/she-said-yes-happily.gif"
       alt="Celebration"
       class="gif"
       id="celebrationGif" />

  <!-- Background music (START MUTED) -->
  <audio id="bgMusic"
         src="https://dojimitsuri.github.io/Valentine/Get%20you.mp3"
         muted
         loop>
  </audio>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const gif = document.getElementById('celebrationGif');
const bgMusic = document.getElementById('bgMusic');
const message = document.getElementById('message');

let noCount = 0;

// Make NO button progressively impossible
function moveNo() {
  noCount++;
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${1 - noCount * 0.08})`;

  if (noCount >= 4) {
    noBtn.style.opacity = 0;
    noBtn.style.pointerEvents = "none";
  }
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('touchstart', moveNo);

// YES button logic
function sayYes() {
  document.querySelector('.buttons').style.display = 'none';

  message.textContent = "";
  message.style.display = 'block';

  gif.style.display = 'block';
  setTimeout(() => gif.style.opacity = 1, 50);

  startMusic();
  sparkles();
}

// Start muted ‚Üí unmute + fade in
function startMusic() {
  bgMusic.muted = false;
  bgMusic.volume = 0;
  bgMusic.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.02;
    bgMusic.volume = v;
    if (v >= 1) clearInterval(fade);
  }, 80);
}

// Sparkles on YES
function sparkles() {
  for (let i = 0; i < 25; i++) {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.textContent = '‚ú®';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}

// Floating background hearts
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'bg-heart';
  h.textContent = 'üíñ';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = 16 + Math.random() * 20 + 'px';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 600);
</script>

</body>
</html>
